<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chart Viewer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .slide-container {
            width: 100%;
            height: 100vh; /* Viewport height */
            overflow-x: auto; /* Enables horizontal scrolling */
            white-space: nowrap; /* Keeps the slides on the same line */
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        .chart {
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="slide-container">
    <!-- Assuming you have chart1.html, chart2.html, etc. -->
    <iframe src="chart1.html" class="chart"></iframe>
    <iframe src="chart2.html" class="chart"></iframe>
    <!-- Add more iframes as needed -->
</div>

</body>
</html>
